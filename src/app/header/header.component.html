<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm rounded">
    <div class="flex-grow-1">
      <a aria-label="Home" class="logo" routerLink="/">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          class="reddit-icon-svg"
        >
          <g>
            <circle fill="#FF4500" cx="10" cy="10" r="10"></circle>
            <path
              fill="#FFF"
              d="M16.67,10A1.46,1.46,0,0,0,14.2,9a7.12,7.12,0,0,0-3.85-1.23L11,4.65,13.14,5.1a1,1,0,1,0,.13-0.61L10.82,4a0.31,0.31,0,0,0-.37.24L9.71,7.71a7.14,7.14,0,0,0-3.9,1.23A1.46,1.46,0,1,0,4.2,11.33a2.87,2.87,0,0,0,0,.44c0,2.24,2.61,4.06,5.83,4.06s5.83-1.82,5.83-4.06a2.87,2.87,0,0,0,0-.44A1.46,1.46,0,0,0,16.67,10Zm-10,1a1,1,0,1,1,1,1A1,1,0,0,1,6.67,11Zm5.81,2.75a3.84,3.84,0,0,1-2.47.77,3.84,3.84,0,0,1-2.47-.77,0.27,0.27,0,0,1,.38-0.38A3.27,3.27,0,0,0,10,14a3.28,3.28,0,0,0,2.09-.61A0.27,0.27,0,1,1,12.48,13.79Zm-0.18-1.71a1,1,0,1,1,1-1A1,1,0,0,1,12.29,12.08Z"
            ></path>
          </g>
        </svg>
        <span class="reddit-text"> Blog Application </span>
      </a>
    </div>

    <div class="flex-grow-1 float-right">
      <div *ngIf="isLoggedIn" class="float-right dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
          <img
            class="account-icon"
            src="https://www.redditstatic.com/avatars/avatar_default_08_D4E815.png"
          />
          {{ name }}</a
        >
        <div class="dropdown-menu shadow rounded">
          <a class="dropdown-item" [routerLink]="['/profile', name]">Profile</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      <div *ngIf="!isLoggedIn">
        <a
          routerLink="/signup"
          class="float-right sign-up mr-2 shadow-sm rounded"
          >Sign up</a
        >
        <a routerLink="/signin" class="float-right login mr-2 btn btn-outline-primary btn-sm shadow-sm rounded"
          >Login</a
        >
      </div>
      <button
        *ngIf="isAdmin"
        routerLink="/admin"
        class="float-right login mr-2 btn btn-outline-primary btn-sm shadow-sm rounded"
        >Admin</button
      >
      <button
        *ngIf="isModerator"
        routerLink="/moderator"
        class="float-right login mr-2 btn btn-outline-primary btn-sm shadow-sm rounded"
        >Moderator</button
      >
      <button
        routerLink="/community"
        class="float-right login mr-2 btn btn-outline-primary btn-sm shadow-sm rounded"
        >All Communities</button
      >
      <button
        routerLink="/create-post"
        class="float-right login mr-2 btn btn-outline-primary btn-sm shadow-sm rounded"
        >Create Post</button
      >
    </div>
  </nav>
</header>
