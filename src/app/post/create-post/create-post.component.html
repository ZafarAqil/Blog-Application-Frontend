<div class="container">
  <div class="row">
    <hr />
    <div class="create-post-container col-md-9">
      <form
        class="post-form"
        [formGroup]="createPostForm"
        (ngSubmit)="createPost(createPostForm)"
      >
        <div class="form-group">
          <div class="create-post-heading">Create Post</div>
          <hr />
          <input
            type="text"
            [formControlName]="'title'"
            class="form-control"
            style="margin-top: 5px"
            placeholder="Title"
          />

          <!-- <select class="form-control" style="margin-top: 10px" [formControlName]="'subredditName'">
                        <option value="" selected disabled>Select Subreddit</option>
                        <option *ngFor="let subreddit of subreddits">{{subreddit.name}}</option>
                    </select> -->

          <textarea
            type="text"
            [formControlName]="'description'"
            class="form-control"
            style="width: 100%; margin-top: 5px"
            placeholder="Description"
          ></textarea>
          <div class="form-check">
            <input
              type="checkbox"
              [formControlName]="'notSafeForWork'"
              class="form-check-input"
            />
            NSFW
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              [formControlName]="'spoiler'"
              class="form-check-input"
            />
            Spoiler
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              [formControlName]="'originalContent'"
              class="form-check-input"
            />
            Original Content
          </div>
          <span>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discardPost()" class="btnDiscard">
                Discard
              </button>
              <button class="btnCreatePost" [disabled]="createPostForm.invalid">
                Post
              </button>
            </div>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
