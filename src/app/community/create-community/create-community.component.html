<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="create-subreddit-container shadow rounded">
        <form
          class="post-form"
          [formGroup]="createSubredditForm"
          (ngSubmit)="createSubreddit(createSubredditForm)"
        >
          <div class="form-group">
            <div class="create-subreddit-heading text-center">
              Create Subreddit
            </div>
            <hr />
            <input
              type="text"
              [formControlName]="'title'"
              class="form-control"
              style="margin-top: 5px"
              placeholder="Title"
            />
            <textarea
              type="text"
              class="form-control"
              [formControlName]="'communityDescription'"
              style="width: 100%; margin-top: 5px"
              placeholder="Description"
            ></textarea>
            <div>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discard()" class="btnDiscard">Discard</button>
                &nbsp;
                <button
                  class="btnCreateSubreddit"
                  [disabled]="createSubredditForm.invalid"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-3">
      <div class="sidebar shadow rounded">
        <h5 class="guidelines">Before Creating a Community</h5>
        <hr />
        <ul>
          <li>Remember the rules</li>
          <hr />
          <li>Behave like you would in real life</li>
          <hr />
          <li>Don't spam</li>
          <hr />
        </ul>
      </div>
    </div>
  </div>
</div>
